# config/secrets.example.yaml

# 1. Obsidian Configuration
# ABSOLUTE PATH on Windows where your existing vault lives.
# The sensor/pipeline will act on files within this vault (or a subfolder).
obsidian_vault_path_host: "C:/Users/YourName/Documents/MyVault"

# 2. Domain Blocking (Regex)
# URLs matching these patterns will be totally ignored by the Sensor.
# Note: Use single quotes for regex patterns to avoid YAML escape issues.
blocked_domains:
  - 'bank_of_america\.com'
  - 'proprietary_work_portal\.net'
  - 'localhost:3000' # Ignore debug sessions
  - '127\.0\.0\.1'

# 3. PII Redaction
# Specific keywords to redact from logs/text before LLM processing.
# These will be replaced with [REDACTED].
sensitive_keywords:
  - "MySecretPassword"
  - "API_KEY_12345"

# 4. LLM Configuration
# URL for the Ollama instance (from Docker's perspective)
ollama_host: "http://host.docker.internal:11434"
ollama_model: "llama3"
context_limit: 8192
